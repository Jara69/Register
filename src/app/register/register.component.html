<div id="register" class="container">
  <form  action="mysuperscript.php" autocomplete="on">
    <h1> Sign up </h1>
    <p>
      <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
      <input [(ngModel)]="username" id="usernamesignup" name="username" required="required" type="text" placeholder="Username">
    </p>
    <p>
      <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
      <input [(ngModel)]="email" id="emailsignup" name="email" required="required" type="email" placeholder="Email"/>
    </p>
    <p>
      <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
      <input [(ngModel)]="password" id="passwordsignup" name="password" required="required" type="password" placeholder="Password"/>
    </p>
    <p>
      <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirm your password </label>
      <input [(ngModel)]="pswConfirm" id="passwordsignup_confirm" name="pswConfirm" required="required" type="password" placeholder="Confirm password"/>
    </p>
    <div>
        <button type = "submit" (click)= "registerClick()">Sign up</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
